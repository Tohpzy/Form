<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>registration form-1</title>
</head>

<body>
    <div class="bg">
        <header class="navbar">
            <nav>
                <h2 class="logo">Tract.</h2>
                <ul>
                    <li><a href="#">Category</a> </li>
                    <li><a href="#">Tract For Business</a> </li>
                    <li><a href="#">Tract For Tract</a></li>
                </ul>
                <button type="submit">Sign up</button>
            </nav>

        </header>
        <section>
            <h2 class="log-in">Login to Your Account</h2>
            <p class="choose">Choose from 130,000 online video courses with new additions <br> published every second
                month
            </p>

            <div class="textarea">

                <div class="left-input">
                    <input type="text" placeholder="Teacher/student ID">
                    <span class="material-icons">
                        panorama_fish_eye
                    </span>
                    <input type="text" placeholder="8 Digit Pin">
                    <span class="material-icons">
                        visibility_off
                    </span>
                    <input type="Login" placeholder="Login to Your Account">
                    <span class="material-icons">
                        arrow_forward
                    </span>
                </div>
                <div class="right-input">

                    <input type="sign" placeholder="Sign in with Google ">
                    <!-- <i class="fa-brands fa-google"></i> -->

                    <div class="fb">
                        <input type="sign" placeholder="Sign in with Facebook">
                        <!-- <a href="https://www.facebook.com/profile.php?id=100006466883908
"><i class="fa-brands fa-facebook-f"></i></a> -->
                    </div>

                    <input type="sign" placeholder="Sign in with Apple Account">
                    <!-- <i class="fa-brands fa-apple"></i> -->
                </div>
            </div>
            <p class="forget">Forget Password?</p>
        </section>
        <div class="foot">
            <h6 class="left-po">Privacy Policy</h6>
            <h6 class="right-po">Copyright@Tract 2021</h6>
        </div>
    </div>
</body>

</html>
